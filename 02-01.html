<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-01</title>
</head>
<body>
  <div id="simple"> <!--  -->
    <h2>{{message}}</h2>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script type="text/javascript">
  
    var model = {
      message : '첫번째 Vue.js 앱 입니다!'
    };
	//Viewmodel:view model의중재자역할
	//1.속성
	// 1)el:view의최사으이요소객체를선언
 	// 2)data : model 데이타 선언 부분
 	
  	 var simple = new Vue({
      el : '#simple',
      data : model
    })
  </script>
</body>
</html>
